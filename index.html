<!DOCTYPE html>
<html>
<head>
	<title>AI Project DJ Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

</head>
<body background="maxresdefault.jpg">
<center>
  	<h3 class="btn btn-primary heading">AI Project DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up to change the song. 
        Move your right-hand wrist up to change to a different song.</span>
  	</h3>
    <div class="div_speed">
      <img src="cat.image.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed">Relaxing Music</h3>
    </div>
    <div class="div_volume">
      <img src="cat1.image.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Pop Music</h3>
    </div>
	<br><br>

  <button onclick="play();" class="btn btn-success play_button">Play</button>
  <button onclick="stop();" class="btn btn-danger play_button">Stop</button>
  <button onclick="pause();" class="btn btn-info play_button">Pause</button>
  <br>
  <label class="btn btn-warning" id="song"></label>
</center>

<script src="main.js"></script>
</body>
</html>
